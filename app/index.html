<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="weight">
    <div class="container">
      <div class="weight__inner">
        <h3 class="weight__title">
          Weight Converter
        </h3>
        <input class="weight__input" type="text" name="weight-input" placeholder="Write weight in KG">
        <button class="weight__btn">
          <i class="fas fa-sync-alt"></i>
        </button>
        <p class="weight__error">
          Please write a number !
        </p>
        <div class="weight__content">
          <ul class="weight__list">
            <li class="weight__item">
              Grams : <span class="grams">00</span>
            </li>
            <li class="weight__item">
              Pounds : <span class="pounds">00</span>
            </li>
            <li class="weight__item">
              Ounces : <span class="ounces">00</span>
            </li>
            <li class="weight__item">
              Ton : <span class="ton">00</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
    integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
